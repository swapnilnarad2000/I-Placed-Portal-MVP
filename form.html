<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="bootstrap-tagsinput.css">
    <title>Form</title>
</head>

<body>
    <img src="/img/logo.png" id="logo-size" class="rounded mx-auto d-block" alt="...">
    <div class="container" style="max-width: 800px;">
        <div class="d-flex justify-content-center">
            <div>
                <br>
            </div>
            <h1>Student Placement Experience Form</h1>
        </div>
        <form id="form" class='card p-3 bg-light'>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" placeholder="First name" id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" placeholder="Last name" id="lastName">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="comapanyName">Company Name</label>
                <select id="comapanyName" class="form-control" name="company">
                    <option value="Amazon">Amazon</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Google">Google</option>
                    <option value="amazon">Amazon</option>
                    <option value="amazon">Amazon</option>
                </select>
            </div>
            <div id="round">
                <div id="round-1">
                    <label for="question_1">Round 1</label>

                    <br>
                    <label for="question_1">Question 1</label>

                    <textarea class="form-control" id="question_1" rows="3"
                        placeholder="Add question description"></textarea>
                </div>
                <br>
            </div>
            <br>
            <div class="d-flex justify-content-center">
                <button id="addQuestion" type="button" class="btn btn-secondary btn-sm">
                    Add another question
                </button>
                <hr>
                <button id="addRound" type="button" class="btn btn-secondary btn-sm">
                    Add another round
                </button>
                <br>
            </div>
            <div> <br></div>
            <div id="feedback">
                <div id="round-1">
                    <label for="feedback">Feedback/Suggestions</label>
                    <textarea class="form-control" id="feedback" rows="3" placeholder="Add some feedback"></textarea>
                    <br>
                </div>
            </div>
            <div id="selectionStatus">
                Selection Status
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" id="selected" checked>
                    <label class="form-check-label" for="selected">
                        Selected
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" id="not_selected">
                    <label class="form-check-label" for="not_selected">
                        Rejected
                    </label>
                </div>
                <br>
            </div>
            <div id="level">
                Difficulty Level
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="difficulty" id="easy" checked>
                    <label class="form-check-label" for="easy">
                        Easy
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="difficulty" id="medium">
                    <label class="form-check-label" for="medium">
                        Medium
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="difficulty" id="hard">
                    <label class="form-check-label" for="hard">
                        Hard
                    </label>
                </div>
                <br>
                Select Topic Tags
                <multi-input>
                    <input list="languages">
                    <datalist id="languages">
                        <option value="JavaScript"></option>
                    </datalist>
                    <script>
                        var languages = ['Arrays', 'Strings', 'Hash', 'Tree', 'Matrix', 'Graph', 'Linked List', 'Stack', 'Binary Search Tree', 'Queue', 'Heap', 'Map', 'Segment-Tree', 'Trie', 'priority-queue', 'Data Structures', 'Binary Indexed Tree', 'AVL-Tree', 'Mathematical', 'Dynamic Programming', 'Sorting', 'Bit Magic', 'Searching', 'Recursion', 'Greedy', 'Prime Number', 'Binary Search', 'DFS', 'Backtracking', 'Numbers', 'Algorithms', 'sieve', 'Combinatorial', 'Divide and Conquer', 'BFS', 'Geometric', 'Modular Arithmetic', 'Fibonacci', 'series', 'palindrome', 'Binary Representation', 'Game Theory', 'Merge Sort', 'Machine Learning', 'STL', 'Java-Collections', 'sliding-window', 'number-theory', 'Misc', 'two-pointer-algorithm', 'Practice-Problems', 'python-loops', 'Tutorial-Problems', 'permutation', 'pattern-printing', 'Design-Pattern', 'python', 'python-io', 'python-operators', 'logical-thinking', 'doubly-linked-list', 'python-list', 'python-strings', 'factorial', 'prefix-sum', 'implementation', ' python-conditionals', 'constructive algo', 'Pattern Searching', ' \tmodular arithmetic', 'set', 'Traversal', 'Operators', 'Disjoint Set', 'subset', 'Regular Expression', 'Division', 'circular-linked-list', 'OOP', 'python-functions', 'Java-Strings', 'Date-Time', 'Shortest Path', 'Puzzles', 'Kadane', 'cpp-operator', 'Java-BigInteger', 'Java-Class and Object', 'cpp-strings', 'Data Type', 'python-set', 'Class', 'cpp-pointers', 'logarithm', 'Factorization', ' CPP-Control-Flow', 'python-dict', 'Sqrt Decomposition', 'inclusion-exclusion', 'Probability', 'Pointers', 'Java-Control-Flow', 'union-find', 'anagram', 'Functions', 'circular linked list', 'LCS', 'Range Minimum Query', 'Quantifiers', 'cryptography', 'Graph colouring', 'Character Encoding', 'Physics', 'Java-Operators', 'Gauss Elimination', 'Operating Systems', 'Reverse', 'Structures', 'Computer Networks', 'c-lang', 'parser', 'CPP-Control-Flow', 'alphabets']
                            ;
                        var list = document.getElementById('languages');

                        languages.forEach(function (item) {
                            var option = document.createElement('option');
                            option.value = item;
                            list.appendChild(option);
                        });
                    </script>
                </multi-input>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="scripts/multi-input.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
